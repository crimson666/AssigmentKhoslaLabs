<div class="row m0 headerBar pt10 pb10">
    <div class="col-md-3 f30 pl40"><span class="fontLobster"><i class="fa fa-star" aria-hidden="true"></i> &nbsp; StarBazar</span></div>
    <div class="col-md-6"></div>
    <div class="col-md-3 f30"><span  style="float:right"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</span></div>
</div>
<div class="row m0 BelowheaderBar pt10 pb10">
    <div class="col-md-9"></div>
    <div class="col-md-1 m0 p0 f20" (click)="sort()"><span class="fr curserPointer hvcolor"><i class="fa fa-sort" aria-hidden="true"></i> Sort</span></div>
    <div class="col-md-1 m0 p0 f20 curserPointer"><span class="fr curserPointer hvcolor "><i class="fa fa-filter" aria-hidden="true"></i> Filter</span></div>
</div>
<div class="row m0">
    <div class="col-sm-3 m0 p0" *ngFor="let product of ProductDataList">
        <div class="productTablet p0">
            <div class="row p0 m0">
                <div class="col-sm-12 m0 p0 h200px">
                    <img class="pictablet" [src]="product.img_url" onerror="this.src='https://grandzcasinohotel.com/wp-content/themes/Divi/includes/builder/images/premade.png'" />
                </div>
                <div class="col-sm-12 m0 pl10 pr10 pt10 h200px">
                    <h5>{{product.name}} </h5>
                    <div class="row p0 m0">
                    <h4 class="col-sm-4 p0" style="color:#007bff">&#8377; {{ (product.price - (( product.price * product.discount )/100))| number : '1.2-2' }}</h4>
                    <h5 class="col-sm-2 p0" style="color:#404040;text-decoration: line-through;">{{product.price}}</h5>
                    <p class="col-sm-4 p0" style="color:#4CAF50;font-size: 17px;font-weight: bold;">{{product.discount}}% off</p>
                    </div>
                    <button type="button" class="btn btn-warning CustopAddButton">Add to Cart</button>
                    <p class="mt10">bla bla bla bla...Description About the Product</p>
                </div>
                <div class="col-sm-12 m0 p0 pictabletFooter"></div>
            </div>
        </div> 
    </div>
</div>
